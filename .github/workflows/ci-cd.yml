# .github/workflows/ci-cd.yml
name: CI & CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    name: üöß Build, Test & Publish
    runs-on: ubuntu-latest
    steps:
      # ‚Ä¶ tes √©tapes build/test/publi

  deploy:
    name: üöÄ Deploy to VM
    needs: build-and-publish
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (for known_hosts)
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VM_HOST }}" >> ~/.ssh/known_hosts

      - name: Install dependencies for OTP
        run: |
          sudo apt-get update
          sudo apt-get install -y expect oathtool

      - name: Deploy to VM (avec OTP)
        env:
          SSH_OTP_SECRET: ${{ secrets.SSH_OTP_SECRET }}
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          # 1) G√©n√©ration du code TOTP
          OTP=$(oathtool --totp -b "$SSH_OTP_SECRET")

          # 2) Lancement de expect en ligne
          expect -c "
            spawn ssh -o BatchMode=yes -o StrictHostKeyChecking=no $VM_USER@$VM_HOST

            expect {
              -re {.*[Vv]erification.*code.*:.*} {
                send \"$OTP\r\";
                exp_continue;
              }
              -re {.*\\$ $} {
                send \"set -eux; \
              cd ~/mybank; \
              export JWT_SECRET='$JWT_SECRET'; \
              docker-compose pull; \
              docker-compose up -d; \
              docker-compose exec -T api php bin/console doctrine:migrations:migrate --no-interaction\r\";
                              send \"exit\r\";
                            }
                          }
                          expect eof
                        "
