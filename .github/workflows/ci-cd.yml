# .github/workflows/ci-cd.yml
name: CI & CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    name: üöß Build, Test & Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Validate composer.json
        working-directory: api
        run: composer validate --no-check-publish

      - name: Install API dependencies
        working-directory: api
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run PHPUnit
        working-directory: api
        run: vendor/bin/phpunit --testdox

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push API image
        uses: docker/build-push-action@v4
        with:
          context: api
          file: api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mybank-api:latest

      - name: Build & push Front image
        uses: docker/build-push-action@v4
        with:
          context: front
          file: front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mybank-front:latest

  deploy:
    name: üöÄ Deploy to VM
    needs: build-and-publish
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (for known_hosts)
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VM_HOST }}" >> ~/.ssh/known_hosts

      - name: Install dependencies for OTP
        run: |
          sudo apt-get update
          sudo apt-get install -y expect oathtool

      - name: Deploy to VM
        env:
          SSH_OTP_SECRET: ${{ secrets.SSH_OTP_SECRET }}
          VM_HOST:        ${{ secrets.VM_HOST }}
          VM_USER:        ${{ secrets.VM_USER }}
          JWT_SECRET:     ${{ secrets.JWT_SECRET }}
        run: |
          # 1) G√©n√©ration du code TOTP
          OTP=$(oathtool --totp -b "$SSH_OTP_SECRET")

          # 2) D√©ploiement via expect -c (plus de here-doc)
          expect -c "spawn ssh -o BatchMode=yes -o StrictHostKeyChecking=no $VM_USER@$VM_HOST;
expect {
  -re {.*[Vv]erification.*code.*:.*} { send \"$OTP\r\"; exp_continue }
  -re {.*\\$ $} {
    send \"set -eux; \
cd ~/mybank; \
export JWT_SECRET='$JWT_SECRET'; \
docker-compose pull; \
docker-compose up -d; \
docker-compose exec -T api php bin/console doctrine:migrations:migrate --no-interaction\r\"; \
    send \"exit\r\" 
  }
};
expect eof"
