      # ... (Ã©tapes build/test/images comme avant)

  deploy:
    name: ðŸš€ Deploy to VM
    needs: build-and-publish
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (for known_hosts)
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p "$HOME/.ssh"
          ssh-keyscan -H "${{ secrets.VM_HOST }}" >> "$HOME/.ssh/known_hosts"

      - name: Deploy to VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ssh -o BatchMode=yes \
              -o ConnectTimeout=10 \
              -o StrictHostKeyChecking=no \
              "$VM_USER@$VM_HOST" \
              "set -eux; \
               cd ~/mybank; \
               export JWT_SECRET='$JWT_SECRET'; \
               docker-compose pull; \
               docker-compose up -d; \
               docker-compose exec -T api php bin/console doctrine:migrations:migrate --no-interaction"
